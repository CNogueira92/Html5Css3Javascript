<!DOCTYPE html>
<html>

<head>
    <title>Hello Word!</title>
</head>

<body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <br/>
    <p>Paragrafo 1</p>
    <br/>
    <img src="http://www.vbtuning.com.br/images/carro.png" alt="carro" width="200px" />
    <br/>
    <a href="http://www.vbtuning.com.br/images/carro.png">Clique aqui</a>
    <br/>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <br>
    <ol type="a" start="10">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    <br>
    <!-->Description List</!-->
    <dl>
        <dt>Titulo 1</dt>
        <dd>Descricao 1.1</dd>
        <dd>Descricao 1.2</dd>
        <dt>Titulo 2</dt>
        <dd>Descricao 2.1</dd>
        <dd>Descricao 2.2</dd>
    </dl>
    <br>
    <select>
       <option>Item 1</option>
       <option>Item 2</option>
       <option>Item 3</option>
   </select>
    <br>
    <select multiple>
       <option>Item 1</option>
       <option>Item 2</option>
       <option>Item 3</option>
   </select>
    <br>
    <select>
       <optgroup label ="Categoria 1">
           <option>Item 1</option>
           <option>Item 2</option>
           <option>Item 3</option>
       </optgroup>
           <optgroup label ="Categoria 2">
           <option>Item 1</option>
           <option>Item 2</option>
           <option>Item 3</option>
       </optgroup>   
   </select>
    <br>
    <table>
        <tr>
            <td>Coluna 1</td>
            <td>Coluna 2</td>
            <td>Coluna 3</td>
        </tr>
    </table>
    <br>
    <fieldset>
        <legend>Agrupador</legend>
        <div>
            <marquee>Allan</marquee>
        </div>
    </fieldset>
</body>

</html>
